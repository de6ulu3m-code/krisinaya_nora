<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

        body {

            font-family: 'Segoe UI', serif; display: flex; flex-direction: column;

        }

        .nav-btn {

        }
        .nora-container {

            border: 2px solid #4a3728; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            max-width: 320px; width: 90%; position: relative;
        }
        .rat-name { font-weight: bold; color: #ffcc00; margin-bottom: 5px; font-size: 1.2rem; }
        .room-icon { font-size: 70px; margin: 10px 0; display: block; }
        .rat-resident { font-size: 45px; margin-top: -35px; margin-left: 50px; transition: 0.3s; }
        .btn-action {
            background: #8b4513; color: #fff; border: none;
            padding: 12px 20px; border-radius: 20px; cursor: pointer; margin-top: 15px; width: 100%; font-size: 16px;
        }
        .upgrade-item {
            background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px;
            margin-top: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 14px;
        }
        .upgrade-item button { background: #5d4030; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        #stock-display { color: #ffcc00; font-size: 1.2rem; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="nav-menu">
    <button class="nav-btn" onclick="changeRoom('living')">–ì–æ—Å—Ç–∏–Ω–∞—è</button>
    <button class="nav-btn" onclick="changeRoom('kitchen')">–ö—É—Ö–Ω—è</button>
    <button class="nav-btn" onclick="changeRoom('bedroom')">–°–ø–∞–ª—å–Ω—è</button>
    <button class="nav-btn" onclick="changeRoom('basement')">üì¶ –ü–æ–¥–≤–∞–ª</button>

    <button class="nav-btn" onclick="window.location.href='/ratmetro/'" style="background: #000; color: #ffcc00; border-color: #ffcc00;">üöá –ú–µ—Ç—Ä–æ</button>
</div>

<div class="nora-container" id="roomContainer">
    <div id="stock-display">–°—ã—Ä: <span id="cheese-count">0</span> üßÄ</div>
    <div id="rat-name" class="rat-name">–î—è–¥—é—à–∫–∞ –ü–∏—Å–∫</div>
    
    <div class="room-icon" id="roomIcon">üî•</div>
    <div class="rat-resident" id="ratIcon">üêÄ</div>

    <p id="roomDesc">–ó–¥–µ—Å—å —Ç–µ–ø–ª–æ –∏ –ø–∞—Ö–Ω–µ—Ç –¥–µ—Ä–µ–≤–æ–º.</p>

    <div id="shop-items" style="display: none; text-align: left;">
        <div class="upgrade-item"><span>üõãÔ∏è –î–∏–≤–∞–Ω (10üßÄ)</span><button id="buy-sofa" onclick="buy('sofa', 10)">–ö—É–ø–∏—Ç—å</button></div>
        <div class="upgrade-item"><span>üë®‚Äçüç≥ –ö–æ–ª–ø–∞–∫ (20üßÄ)</span><button id="buy-hat" onclick="buy('hat', 20)">–ö—É–ø–∏—Ç—å</button></div>
        <div class="upgrade-item"><span>üß∫ –ì–∞–º–∞–∫ (15üßÄ)</span><button id="buy-hammock" onclick="buy('hammock', 15)">–ö—É–ø–∏—Ç—å</button></div>
        <div class="upgrade-item"><span>üìª –†–∞–¥–∏–æ (50üßÄ)</span><button id="buy-radio" onclick="buy('radio', 50)">–ö—É–ø–∏—Ç—å</button></div>
        <div class="upgrade-item"><span>üïØÔ∏è –°–≤–µ—á–∏ (5üßÄ)</span><button id="buy-candles" onclick="buy('candles', 5)">–ö—É–ø–∏—Ç—å</button></div>
    </div>

    <button class="btn-action" id="actionBtn" onclick="doAction()">–ü–æ–≥—Ä–µ—Ç—å—Å—è</button>
</div>

<a href="/rattown/" style="margin-top: 20px; color: #4a3728; text-decoration: none; font-size: 14px;">‚Üê –ù–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å</a>

<audio id="fireSound" loop><source src="fire.mp3" type="audio/mpeg"></audio>

<script>
    let cheese = 0;
    let inventory = { sofa: false, hat: false, radio: false, hammock: false, candles: false };

    const rooms = {
        living: { name: "–î—è–¥—é—à–∫–∞ –ü–∏—Å–∫", icon: "üî•", rat: "üêÄ", desc: "–ó–¥–µ—Å—å —Ç–µ–ø–ª–æ –∏ –ø–∞—Ö–Ω–µ—Ç –¥–µ—Ä–µ–≤–æ–º.", btn: "–ü–æ—Å–ª—É—à–∞—Ç—å —Å–æ–≤–µ—Ç" },
        kitchen: { name: "–®–µ—Ñ –†–µ–º–∏", icon: "üç≥", rat: "üêÄ", desc: "–ì–æ—Ç–æ–≤–∏—Ç –ª—É—á—à–∏–π —Å—ã—Ä –≤ –æ–∫—Ä—É–≥–µ!", btn: "–í–∑—è—Ç—å —Å—ã—Ä üßÄ" },
        bedroom: { name: "–ú–∞–ª—ã—à –°–æ–Ω—è", icon: "üí§", rat: "üêÄ", desc: "–í–∏–¥–∏—Ç —Å–Ω—ã –æ –≥–∏–≥–∞–Ω—Ç—Å–∫–æ–π –≥–æ–ª–æ–≤–∫–µ —Å—ã—Ä–∞.", btn: "–ü–æ–ø—Ä–∞–≤–∏—Ç—å –æ–¥–µ—è–ª–æ" },
        basement: { name: "–í–∏–Ω—Ç–∏–∫", icon: "üì¶", rat: "üêÄ", desc: "–ú–∞—Å—Ç–µ—Ä–∏—Ç –≤–µ—á–Ω—ã–π –¥–≤–∏–≥–∞—Ç–µ–ª—å –∏–∑ –ø—Ä–æ–±–∫–∏.", btn: "–ü–æ–º–æ—á—å —Å –¥–µ—Ç–∞–ª—å—é" },
        shop: { name: "–¢–æ—Ä–≥–æ–≤–µ—Ü –•–≤–æ—Å—Ç", icon: "üí∞", rat: "üêπ", desc: "–ú–µ–Ω—è—é —É—é—Ç –Ω–∞ —Å—ã—Ä!", btn: "–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ç–æ–≤–∞—Ä—ã" }
    };

    let currentRoom = 'living';

    function changeRoom(id) {
        currentRoom = id;
        const r = rooms[id];
        document.getElementById('rat-name').innerText = r.name;
        const roomIcon = document.getElementById('roomIcon');
        const ratIcon = document.getElementById('ratIcon');
        const container = document.getElementById('roomContainer');

        // –°–±—Ä–æ—Å —Å–≤–µ—á–µ–π (—ç—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è)
        container.style.boxShadow = inventory.candles ? "0 0 50px rgba(255, 204, 0, 0.3)" : "0 0 50px rgba(0,0,0,0.5)";
        
        // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é
        roomIcon.innerText = r.icon;
        ratIcon.innerText = r.rat;
        document.getElementById('roomDesc').innerText = r.desc;
        ratIcon.style.marginLeft = "50px";
        ratIcon.style.marginTop = "-35px";

        if (id === 'living' && inventory.sofa) {
            roomIcon.innerText = "üõãÔ∏è";
            ratIcon.style.marginLeft = "0px";
            ratIcon.style.marginTop = "-55px";
            document.getElementById('roomDesc').innerText = "–î—è–¥—é—à–∫–∞ –ü–∏—Å–∫ –¥–æ–≤–æ–ª—å–Ω–æ –æ—Ç–¥—ã—Ö–∞–µ—Ç –Ω–∞ –Ω–æ–≤–æ–º –¥–∏–≤–∞–Ω–µ.";
        }

        if (id === 'kitchen' && inventory.hat) ratIcon.innerText = "üë®‚Äçüç≥üêÄ";
        
        if (id === 'bedroom' && inventory.hammock) {
            roomIcon.innerText = "üß∫";
            document.getElementById('roomDesc').innerText = "–ú–∞–ª—ã—à –°–æ–Ω—è —Å–ø–∏—Ç –≤ —É–¥–æ–±–Ω–æ–º –≥–∞–º–∞–∫–µ!";
        }

        if (id === 'basement' && inventory.radio) {
            roomIcon.innerHTML = "üì¶ <span style='font-size:30px; margin-left:10px;'>üìª</span>";
            document.getElementById('roomDesc').innerText = "–í–∏–Ω—Ç–∏–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –ø–æ–¥ –º—É–∑—ã–∫—É –∏–∑ —Ä–∞–¥–∏–æ.";
        }

        document.getElementById('actionBtn').innerText = r.btn;
        document.getElementById('shop-items').style.display = (id === 'shop') ? 'block' : 'none';
        document.getElementById('actionBtn').style.display = (id === 'shop') ? 'none' : 'block';

        const fire = document.getElementById('fireSound');
        (id === 'living') ? fire.play().catch(e=>{}) : fire.pause();
    }

    function doAction() {
        if (currentRoom === 'kitchen') {
            cheese++;
            saveGame();
            updateDisplay();
            alert("–†–µ–º–∏ —É–≥–æ—Å—Ç–∏–ª —Ç–µ–±—è —Å—ã—Ä–æ–º!");
        } else if (currentRoom === 'living') {
            alert(rooms.living.name + ": –ì–ª–∞–≤–Ω–æ–µ ‚Äî —ç—Ç–æ —Ç–µ–ø–ª—ã–µ –ª–∞–ø–∫–∏!");
        } else if (currentRoom === 'basement') {
            alert("–í–∏–Ω—Ç–∏–∫: –ù–µ –Ω–∞—Å—Ç—É–ø–∏ –Ω–∞ —à–µ—Å—Ç–µ—Ä–µ–Ω–∫—É!");
        }
    }

    function buy(item, price) {
        if (cheese >= price && !inventory[item]) {
            cheese -= price;
            inventory[item] = true;
            saveGame();
            updateDisplay();
            alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è—é —Å –ø–æ–∫—É–ø–∫–æ–π!");
            changeRoom('shop');
        } else if (inventory[item]) {
            alert("–£ —Ç–µ–±—è —É–∂–µ —ç—Ç–æ –µ—Å—Ç—å!");
        } else {
            alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç —Å—ã—Ä–∞!");
        }
    }

    function saveGame() {
        localStorage.setItem('ratCheese', cheese);
        localStorage.setItem('ratInventory', JSON.stringify(inventory));
    }

    function updateDisplay() {
        document.getElementById('cheese-count').innerText = cheese;
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –º–∞–≥–∞–∑–∏–Ω–∞
        for (let item in inventory) {
            const btn = document.getElementById('buy-' + item);
            if (btn && inventory[item]) {
                btn.innerText = "–ö—É–ø–ª–µ–Ω–æ";
                btn.disabled = true;
            }
        }
    }

    window.onload = () => {
        if (localStorage.getItem('ratCheese')) cheese = parseInt(localStorage.getItem('ratCheese'));
        if (localStorage.getItem('ratInventory')) inventory = JSON.parse(localStorage.getItem('ratInventory'));
        updateDisplay();
        changeRoom('living');
    };
</script>
</body>
</html>
