<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уютная нора</title>
    <style>
        body {
            background-color: #120905;
            color: #f0d0a0;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Верхнее меню */
        .nav-menu {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: #3d2616;
            border: 1px solid #5d4030;
            color: #c0a080;
            padding: 8px 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Основная карточка */
        .main-card {
            background: #2a180d;
            border: 1px solid #4a2d1a;
            border-radius: 40px;
            padding: 30px;
            width: 320px;
            text-align: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .cheese-count { color: #ffcc00; font-size: 20px; margin-bottom: 5px; }
        .rat-name { color: #ffcc00; font-size: 22px; margin-bottom: 15px; font-weight: bold; }

        /* Игровая зона */
        .room-view {
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #roomIcon { font-size: 60px; line-height: 1; }
        #ratIcon { font-size: 35px; margin-top: -10px; }

        .description {
            font-style: italic;
            color: #d0b090;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        /* Оранжевая кнопка */
        .action-btn {
            background: #8b4513;
            border: none;
            color: #f0d0a0;
            padding: 15px;
            width: 100%;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        .action-btn:hover { background: #a0522d; }

        /* Магазин внутри карточки */
        #shop-list {
            display: none;
            text-align: left;
            margin-top: 10px;
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #4a2d1a;
        }

        .buy-btn {
            background: #5d4030;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .footer-link {
            margin-top: 30px;
            color: #5d4030;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
