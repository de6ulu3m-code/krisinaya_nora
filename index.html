<script>
    let cheese = 0;
    let inventory = { sofa: false, hat: false, pillow: false };

    const rooms = {
        living: { name: "–î—è–¥—é—à–∫–∞ –ü–∏—Å–∫", icon: "üî•", rat: "üêÄ", desc: "–ì—Ä–µ–µ—Ç –ª–∞–ø–∫–∏ —É –æ–≥–Ω—è.", btn: "–ü–æ—Å–ª—É—à–∞—Ç—å —Å–æ–≤–µ—Ç" },
        kitchen: { name: "–®–µ—Ñ –†–µ–º–∏", icon: "üç≥", rat: "üêÅ", desc: "–ì–æ—Ç–æ–≤–∏—Ç –ª—É—á—à–∏–π —Å—ã—Ä –≤ –æ–∫—Ä—É–≥–µ!", btn: "–í–∑—è—Ç—å —Å—ã—Ä üßÄ" },
        bedroom: { name: "–ú–∞–ª—ã—à –°–æ–Ω—è", icon: "üí§", rat: "üí§üêÄ", desc: "–í–∏–¥–∏—Ç —Å–Ω—ã –æ –≥–∏–≥–∞–Ω—Ç—Å–∫–æ–π –≥–æ–ª–æ–≤–∫–µ —Å—ã—Ä–∞.", btn: "–ü–æ–ø—Ä–∞–≤–∏—Ç—å –æ–¥–µ—è–ª–æ" },
        shop: { name: "–¢–æ—Ä–≥–æ–≤–µ—Ü –•–≤–æ—Å—Ç", icon: "üí∞", rat: "üêπ", desc: "–ú–µ–Ω—è—é —É—é—Ç –Ω–∞ —Å—ã—Ä!", btn: "–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ç–æ–≤–∞—Ä—ã" }
    };

    let currentRoom = 'living';

    function changeRoom(id) {
        currentRoom = id;
        const r = rooms[id];
        document.getElementById('rat-name').innerText = r.name;
        
        // –õ–æ–≥–∏–∫–∞ –î–∏–≤–∞–Ω–∞ –≤ –ì–æ—Å—Ç–∏–Ω–æ–π
        if (id === 'living') {
            if (inventory.sofa) {
                document.getElementById('roomIcon').innerText = "üõãÔ∏è";
                document.getElementById('ratIcon').innerText = "üêÄ";
                document.getElementById('ratIcon').style.marginLeft = "0px"; // –°–∞–∂–∞–µ–º –Ω–∞ –¥–∏–≤–∞–Ω
                document.getElementById('ratIcon').style.marginTop = "-55px";
                document.getElementById('roomDesc').innerText = "–î—è–¥—é—à–∫–∞ –ü–∏—Å–∫ –¥–æ–≤–æ–ª—å–Ω–æ –æ—Ç–¥—ã—Ö–∞–µ—Ç –Ω–∞ –Ω–æ–≤–æ–º –¥–∏–≤–∞–Ω–µ.";
            } else {
                document.getElementById('roomIcon').innerText = r.icon;
                document.getElementById('ratIcon').innerText = r.rat;
                document.getElementById('ratIcon').style.marginLeft = "50px";
                document.getElementById('ratIcon').style.marginTop = "-35px";
                document.getElementById('roomDesc').innerText = r.desc;
            }
        } else {
            document.getElementById('roomIcon').innerText = r.icon;
            document.getElementById('ratIcon').innerText = r.rat;
            document.getElementById('roomDesc').innerText = r.desc;
            document.getElementById('ratIcon').style.marginLeft = "50px";
            document.getElementById('ratIcon').style.marginTop = "-35px";
        }

        // –ö–æ–ª–ø–∞–∫ –®–µ—Ñ–∞
        if (id === 'kitchen' && inventory.hat) {
            document.getElementById('ratIcon').innerText = "üë®‚Äçüç≥üêÅ";
        }

        // –ü–æ–¥—É—à–∫–∞ –°–æ–Ω–∏
        if (id === 'bedroom' && inventory.pillow) {
            document.getElementById('roomIcon').innerText = "‚òÅÔ∏èüí§";
            document.getElementById('roomDesc').innerText = "–¢–µ–ø–µ—Ä—å –°–æ–Ω—è —Å–ø–∏—Ç –Ω–∞ –º—è–≥–∫–æ–π –ø–æ–¥—É—à–∫–µ!";
        }

        document.getElementById('actionBtn').innerText = r.btn;
        document.getElementById('shop-items').style.display = (id === 'shop') ? 'block' : 'none';
        document.getElementById('actionBtn').style.display = (id === 'shop') ? 'none' : 'block';

        const fire = document.getElementById('fireSound');
        (id === 'living') ? fire.play().catch(e=>{}) : fire.pause();
    }

    function doAction() {
        if (currentRoom === 'kitchen') {
            cheese++;
            document.getElementById('cheese-count').innerText = cheese;
            document.getElementById('eatSound').play().catch(e=>{});
        } else if (currentRoom === 'living') {
            const tips = ["–î–∏–≤–∞–Ω ‚Äî —ç—Ç–æ –ª—É—á—à–µ–µ –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–µ –∫—Ä—ã—Å!", "–ù–∞ –º—è–≥–∫–æ–º –¥—É–º–∞–µ—Ç—Å—è –ª—É—á—à–µ.", "–ñ–∏–∑–Ω—å —É–¥–∞–ª–∞—Å—å, –∫–æ–≥–¥–∞ –µ—Å—Ç—å –≥–¥–µ –ø—Ä–∏—Å–µ—Å—Ç—å."];
            alert(rooms.living.name + ": " + (inventory.sofa ? tips[Math.floor(Math.random()*tips.length)] : "–í—Å–µ–≥–¥–∞ –¥–µ—Ä–∂–∏ —Ö–≤–æ—Å—Ç –ø–∏—Å—Ç–æ–ª–µ—Ç–æ–º!"));
        } else if (currentRoom === 'bedroom') {
            alert("–ö—Ä—ã—Å–∞ –¥–æ–≤–æ–ª—å–Ω–æ –ø–∏—Å–∫–Ω—É–ª–∞.");
        }
    }

    function buy(item, price) {
        if (cheese >= price && !inventory[item]) {
            cheese -= price;
            inventory[item] = true;
            document.getElementById('cheese-count').innerText = cheese;
            const btn = document.getElementById('buy-' + item);
            btn.innerText = "–ö—É–ø–ª–µ–Ω–æ";
            btn.disabled = true;
            alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è—é —Å –ø–æ–∫—É–ø–∫–æ–π!");
            if (item === 'sofa') changeRoom('shop'); // –û–±–Ω–æ–≤–∏—Ç—å –≤–∏–¥
        } else if (inventory[item]) {
            alert("–£ —Ç–µ–±—è —É–∂–µ —ç—Ç–æ –µ—Å—Ç—å!");
        } else {
