<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—é—Ç–Ω–∞—è –Ω–æ—Ä–∞</title>
    <style>
        body {
            background-color: #1a120b;
            color: #f3e5ab;
            font-family: 'Segoe UI', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .nora-container {
            background: radial-gradient(circle, #3d2b1f 0%, #1a120b 100%);
            padding: 40px;
            border-radius: 50% 50% 30% 30%;
            border: 2px solid #4a3728;
            text-align: center;
            box-shadow: 0 0 100px rgba(0,0,0,0.9), inset 0 0 50px rgba(255,140,0,0.1);
            max-width: 85%;
            z-index: 2;
        }

        h1 { font-size: 1.5rem; text-shadow: 2px 2px 10px #000; }

        .cheese {
            font-size: 60px;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.3s;
            filter: drop-shadow(0 0 15px #ffcc00);
            user-select: none;
        }

        .cheese:active { transform: scale(0.8); }

        .btn-feed {
            background: #8b4513;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 0 #5d2e0d;
        }

        .btn-feed:active { transform: translateY(3px); box-shadow: none; }

        /* –ò—Å–∫—Ä—ã –∫–æ—Å—Ç—Ä–∞ */
        .spark {
            position: absolute;
            width: 3px; height: 3px;
            background: #ffcc00;
            border-radius: 50%;
            bottom: 10%;
            animation: fly 3s infinite linear;
            opacity: 0;
        }

        @keyframes fly {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="nora-container">
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –Ω–æ—Ä—É</h1>
    <div class="cheese" id="cheeseBtn">üßÄ</div>
    <p id="status">–ó–¥–µ—Å—å –≤—Å–µ–≥–¥–∞ —Ç–µ–ø–ª–æ –∏ –µ—Å—Ç—å —Å—ã—Ä.</p>
    <button class="btn-feed" onclick="startNora()">–£–≥–æ—Å—Ç–∏—Ç—å—Å—è —Å—ã—Ä–æ–º</button>
</div>

<audio id="fireSound" loop>
    <source src="fire.mp3" type="audio/mpeg">
</audio>

<script>
    function startNora() {
        // –ó–∞–ø—É—Å–∫ –∑–≤—É–∫–∞
        const audio = document.getElementById('fireSound');
        audio.play();

        // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç
        document.getElementById('status').innerText = "–ú–º–º, –≤–∫—É—Å–Ω–æ! –ü–æ—Å–ª—ã—à–∞–ª—Å—è —Ç—Ä–µ—Å–∫ –∫–∞–º–∏–Ω–∞...";
        
        // –°–æ–∑–¥–∞–µ–º –∏—Å–∫—Ä—ã
        for (let i = 0; i < 15; i++) {
            setTimeout(createSpark, i * 200);
        }
    }

    function createSpark() {
        const spark = document.createElement('div');
        spark.className = 'spark';
        spark.style.left = Math.random() * 100 + 'vw';
        spark.style.animationDuration = (Math.random() * 2 + 1) + 's';
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 3000);
    }
</script>

</body>
</html>
